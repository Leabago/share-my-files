<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel='stylesheet' href='../static/css/main.css'>


</head>


<body>

  <div class="bg-primary container-fluid text-white text-center">

    <!-- <img src="ShareMyFile.svg" class="img-fluid w-25 p-3" alt="Responsive image"> -->

    <img src="../static/img/ShareMyFile.svg" class="img-fluid" width="200" alt="Responsive image">



  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>
  <div class="container p-6">



    <form method="post" enctype="multipart/form-data" onsubmit="return validateMyForm();">
      <div class="row">

        <div class="col">
          <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <input type="file" id="input" multiple style="display:none" />
            <button id="fileSelect" type="button">Select some files</button>
          </div>
        </div>

        <div class="col">
          <p>List of selected files:</p>
          <ul id="output"></ul>

          <p id="sizeok">false</p>
        </div>



      </div>

      <div class="row">

        <div class="col">

          <p>
            <label for="fileSize">Total size:</label>
            <output id="fileSize">0</output>
          </p>
        </div>

        <div class="col">
          <button id="submit">Submit</button>

        </div>

      </div>
    </form>
  </div>

  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
  </div>

  <script src="../static/js/main.js" type="text/javascript"></script>

</body>

</html>
