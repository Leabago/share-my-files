apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: share-my-files
  name: share-my-files
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: share-my-files
  template:
    metadata:
      labels:
        app: share-my-files
    spec:
      containers:
      - image: share-my-files
        name: share-my-files
        ports:
        - containerPort: 8080
        imagePullPolicy: Never

